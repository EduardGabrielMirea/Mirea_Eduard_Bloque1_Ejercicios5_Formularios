<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
       
<h2>Cambiar el color del párrafo</h2>

<!-- Cuadro de lista con colores -->
<label for="colores">Selecciona un color:</label> 
    <select id="colores">  
        <option value="verde">Verde</option>    
        <option value="azul">Azul</option> 
        <option value="rojo">Rojo</option>
    </select>

<!-- Párrafo cuyo color cambiará -->
   
<p id="parrafo">Este párrafo cambiará de color con la opción seleccionada del cuadro de lista</p>
</body>
</html>
