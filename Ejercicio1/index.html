<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <title>Document</title>
</head>

<body>

    <h1>FORMULARIO</h1>

    <form onsubmit="return validarFormulario();">

        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">


        </p>

        <p>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos">
        </p>

        <p>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
        </p>

        <p>
            <label for="dni">Dni:</label>
            <input type="text" id="dni" name="dni" required>
        </p>

        <p>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">
        </p>

        <p>
            <label>Sexo:</label><br>
            <input type="radio" id="hombre" name="sexo" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="mujer">
            <label for="mujer">Mujer</label>
        </p>

        <p>
            <label for="foto">Incluir mi foto:</label>
            <input type="file" id="foto" name="foto">
        </p>
        
        <p>
            <label></label>
            <input type="checkbox" id="publicidad" name="publicidad"> Enviar publicidad

        </p>
                
        <p>
            <label for="aficiones">Elige tu afición favorita:</label>
            <select id="aficiones" name="aficiones" onchange="mostrarInfoAficion();">
            <option value="musica">Música</option>
            <option value="lectura">Lectura</option>
            <option value="deporte">Deporte</option>
            </select>

        </p>

        <p>
            <label for="observaciones">Observaciones:</label><br>
            <textarea id="observaciones" name="observaciones" maxlength="150" rows="4" cols="50"></textarea>
        </p>

        <p>
            <button type="submit">Guardar cambios</button>
            <button type="reset">Borrar los datos introducidos</button>
        </p>

    </form>
</body>

</html>
